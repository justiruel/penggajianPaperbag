{{define "login"}}
<!DOCTYPE html>
<html>
    {{template "_head" .}}
    <body>
            {{template "_nav" .}}
            <div class="container w-25">
                <form method="post" action="/login">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" value="admin@aj.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" value="admin">
                    </div>
                    <button type="submit" class="btn btn-primary mt-1">Submit</button>
                  </form>
            </div>
            {{template "_footer"}} 
    </body>
</html>
{{end}}
